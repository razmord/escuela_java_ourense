    <script>
        function GestorEventosES5(inputId,btnId,divId){
            this.input=document.getElementById(inputId);
            this.boton=document.getElementById(btnId);
            this.divInfo =document.getElementById(divId);
            this.funCallbkAlPulsar = function(evento){
                this.input.value="Tipo evento: " + evento.type;
                if(this.divInfo.innerHTML!="")
                    this.divInfo.innerHTML="";
                else
                    this.divInfo.innerHTML="<img src=\"Zafina_T7_HD.jpg\" alt=\"Zafina in Tekken 7\"/>";
            }
            this.funCallbkAlPulsar2= (evento)=>{
                this.input.style="background-color:lightblue";
            }
            this.boton.addEventListener("click",this.funCallbkAlPulsar.bind(this));
        }
    </script>
    <script>
        window.addEventListener("load",function(){
            let quiereUnClick=document.getElementById("quiereUnClick");
            quiereUnClick.onclick=function(evento){
                alert("'Llamada evento desde JS, propiedad .onclick'")
            }
            let gestorEv =new GestorEventosES5("input_listo","btn_listo","info_evento_listo");
            let gestorEvOtro =new GestorEventosES5("input_otro","btn_otro","info_evento_otro");
        });
